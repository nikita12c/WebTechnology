<html>   
   <head>
      <title>Form Validation</title>  
      <link rel="stylesheet" href="index.css">    
      <script type = "text/javascript">
      // Form validation code will come here.
      function validate() {
      var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
         if( document.myForm.Name.value == "" ) {
            alert( "Please provide your name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         else if( document.myForm.EMail.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.EMail.focus() ;
            return false;
         }
         else if( document.myForm.Zip.value == "" || isNaN( document.myForm.Zip.value ) ||
            document.myForm.Zip.value.length != 6 ) {
            
            alert( "Please provide a zip in the format ######." );
            document.myForm.Zip.focus() ;
            return false;
         }
         else if( document.myForm.Country.value == "-1" ) {
            alert( "Please provide your country!" );
            return false;
         }
         else if( document.myForm.Mobile.value = "") {
          alert("Please enter 10 digit mobile number");
          document.myForm.Mobile.focus() ;
           return false;
         }
         else{
           alert("Submitted Successfully")
         return( true );
         }
      }
</script>     
   </head>
   <body class="todo-wrapper" id="bodyid">
      <form id="control-wrapper" action = "" name = "myForm" onsubmit = "return(validate());">
         <table cellspacing = "5" cellpadding = "5" border = "1">
            
            <tr>
               <td align = "right">Name</td>
               <td><input type = "text" name = "Name" /></td>
            </tr>
            
            <tr>
               <td align = "right">E-Mail</td>
               <td><input type = "text" name = "EMail" /></td>
            </tr>

	    <tr>
		<td align = "right">Mobile</td>
		<td><input type = "number" name = "Mobile"/></td>
	    </tr>
            
            <tr>
               <td align = "right">Zip Code</td>
               <td><input type = "text" name = "Zip" /></td>
            </tr>
            <tr>
               <td align = "right">Country</td>
               <td>
                  <select name = "Country">
                     <option value = "-1" selected>[choose yours]</option>
                     <option value = "1">INDIA</option>
                     <option value = "2">UK</option>
                     <option value = "3">US</option>
                  </select>
               </td>
            </tr>
         </table>
         <div align = "center">
               <button id="add-button" class="pretty-button" type = "submit">Submit</button></div>
      </form>      
   </body>
</html>
